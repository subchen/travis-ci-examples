language: go


go:
  - 1.9

before_install:
  - sudo apt-get update
  - sudo apt-get install ruby ruby-dev
  - ruby -v
  - sudo gem install fpm
  - sudo apt-get install rpm

script:
  - make release

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: releases/*
  skip_cleanup: true
  on:
    tags: true
